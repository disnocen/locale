<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="with-device-width, initial scale=1.0">

    <!-- StyleSheet-->
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">


    <!-- Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>My Flask App</title>
  </head>


  <body>

    <div class="loyalty-tokens">

      <div class="token-title">
        Local Loyalty Tokens <br>
        Salesman page
      </div>

      <div class="add-token">
        Add token to the Merkle Tree
        <form action="/add_node" method="post">
          <label for="new_node"></label>
          <select name="new_node" id="new_node">
            <option value="" disabled selected>Select product</option>
            <option value="Cafe">Cafe</option>
            <option value="Tea">Tea</option>
            <option value="Water">Water</option>
          </select>
          <input type="submit" value="Add" />
        </form>
      </div>
    
      <div class="proof-of-inclusion">
        Prove that your token has been included
        <form action="/check_inclusion" method="post">
          <input type="text" placeholder="Insert token" name="token" />
          <input type="submit" value="Get Proof" />
        </form>
      </div>
    
      <div class="spend-token">
        Spend a token
        <form action="/spend_token" method="post">
          <input type="text" placeholder=" Insert token" name="token" />
          <input type="submit" value="Spend Token" />
        </form>
      </div>
    
      <div class="get-tree-node">
        <!-- Get the node tree -->
        <form action="/get_tree" method="post">
          <input type="submit" value="Get the root of the merkle tree" />
        </form>
      </div>
    
      <div class="check-token">
        Check a token in a specific Merkle Tree click
        <form action="/retrieve">
          <input type="submit" value="Check the token" />
        </form>
      </div>

    </div>

    
    

    

  </body>
</html>
